<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>us01_registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
    }
    h2 { text-align: center; margin-bottom: 1rem; color: #333; }
    input, .btn {
      width: 100%; padding: 0.7rem; margin: 0.5rem 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .btn {
      background: #4a90e2; color: #fff; border: none; cursor: pointer;
    }
    .btn:hover { background: #357abd; }
    .message { margin-top: .5rem; padding: .6rem; border-radius: 6px; font-size: .9rem; }
    .success { background: #e6f4ea; color: #2e7d32; }
    .error { background: #fdecea; color: #c62828; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registro</h2>
    <form>
      <input type="text" placeholder="Correo electrónico *">
      <input type="password" placeholder="Contraseña *">
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <div class="message success">✅ Registro exitoso</div>
    <div class="message error">⚠️ Correo ya en uso</div>
  </div>
</body>
</html>
