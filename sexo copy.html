<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>us01_registro</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <section id="registro">
    <div class="container">
      <h2>Registro (Skeleton)</h2>
      
      <!-- Formulario de registro simple -->
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico *</label>
          <input type="text" id="email" placeholder="ejemplo@correo.com">
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña *</label>
          <input type="password" id="password" placeholder="mínimo 8 caracteres">
        </div>
        
        <button type="submit" class="btn">Registrarse</button>
      </form>

      <!-- Bloques de mensajes de ejemplo -->
      <div class="message success">Registro Exitoso! Ya puedes iniciar sesión.</div>
      <div class="message error">El correo electrónico ya está en uso.</div>
      <div class="message error">La contraseña no cumple las políticas.</div>
      <div class="message error">Complete todos los campos.</div>
    </div>
  </section>
</body>
</html>
